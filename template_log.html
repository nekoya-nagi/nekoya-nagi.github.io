 <script>
	function Fold(id){
		if(document.getElementById('rgn_summary_'+id).style.display!='none'){
			document.getElementById('rgn_summary_'+id).style.display='none';
			document.getElementById('rgn_content_'+id).style.display='block';
			document.getElementById('rgn_button_'+id).innerHTML='-';
		}else{
			document.getElementById('rgn_summary_'+id).style.display='block';
			document.getElementById('rgn_content_'+id).style.display='none';
			document.getElementById('rgn_button_'+id).innerHTML='+';
		}
	}
</script>
